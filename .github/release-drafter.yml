categories:
  - title: 'ğŸ’¥ Breaking changes'
    label: 'Breaking changes'
  - title: 'ğŸ› Major bug fixes'
    label: 'Major bug fix'
  - title: 'âœ¨ Major features and improvements'
    label: 'Major feature'
  - title: 'ğŸ› Fixes'
    label: 'Bugfix'
  - title: 'âœ¨ Features'
    label: 'Feature'
  - title: 'ğŸ§­ Changes'
    label: 'Enhancement'
  - title: 'âœ… Chore'
    labels:
      - 'Refactor'
      - 'chore'
  - title: 'ğŸ“¦ Dependency updates'
    labels:
      - 'Renovate'
      - 'Dependency updates'
  - title: 'ğŸ“ Documentation updates'
    label: 'documentation'
  - title: 'ğŸš¦ Tests'
    label: 'tests'
exclude-labels:
  - skip-changelog
  - invalid
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&@'
template: |
  $CHANGES
tag-template: $NEXT_PATCH_VERSION
version-template: $MAJOR.$MINOR.$PATCH
name-template: $NEXT_PATCH_VERSION
  
autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - '*.adoc'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'Bugfix'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'Feature'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
      - '/refactor\/.+/'
    title:
      - '/chore/i'
      - '/refactor\/.+/'
  - label: 'tests'
    branch:
      - '/tests\/.+/'
    title:
      - '/tests/i'
  - label: 'Ready for Review'
    body:
      - '\Z'
      - '.'      
